<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SGC - Versão 1.0</title>
    <link href="css/inserirespecialidade.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header">
        <h1>SGC - Sistema de Gestão de Clínicas 1.0</h1>
        <h2>Cadastro de Especialidade - Inserção</h2>
    </div>
    <div class="container">
        <form name="formInsereEspecialidade" method="post" action="InserirEspecialidade" target="_parent">
            <div class="form-group">
                <label for="txtEspecialidade">Especialidade:</label>
                <input id="txtEspecialidade" name="txtEspecialidade" type="text" size="20" maxlength="45" />
            </div>
            <div class="form-actions">
                <a class="btn" href="javascript:history.back()">Voltar</a>
                <input class="btn" name="btnGravar" type="submit" value="Gravar" />
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 - Editora IFAM.</p>
    </footer>
</body>
</html>
