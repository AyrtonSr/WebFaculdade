<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SGC - Versão 1.0</title>
        <link href="css/pesquisarmedico.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container">
            <h1>SGC - Sistema de Gestão de Clínicas 1.0</h1>
            <h2>Cadastro de Usuários - Pesquisa</h2>

            <form name="formPesquisaMedico" method="post" action="PesquisarMedico" target="_parent">
                <div class="form-group">
                    <label for="txtUsuario">CRM: </label>
                    <input name="txtCRM" type="text" size="20" maxlength="20" />
                </div>
                <div class="form-actions">
                    <a href="javascript:history.back()" class="btn voltar">Voltar</a>
                    <input type="submit" name="btnConfirmar" value="Confirmar" class="btn confirmar" />
                </div>
            </form>
        </div>
        <footer>
            <p>Copyright(c) 2024 - Editora IFAM.</p>
        </footer>
    </body>
</html>
