<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SGC - Versão 1.0</title>
    <link href="css/inserirmedico.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header">
        <h1>SGC - Sistema de Gestão de Clínicas 1.0</h1>
        <h2>Cadastro de Médico - Inserção</h2>
    </div>
    <div class="container">
        <form name="formInsereMedico" method="post" action="InserirMedico" target="_parent">
            <div class="form-group">
                <label for="txtNMedico">Nome do Médico:</label>
                <input id="txtNMedico" name="txtNMedico" type="text" size="20" maxlength="50" />
            </div>
            <div class="form-group">
                <label for="txtCRM">CRM:</label>
                <input id="txtCRM" name="txtCRM" type="text" size="10" maxlength="10" />
            </div>
            <p>Especialidades:</p>
            <div class="form-group especialidade-group">
                <input id="plantonista" name="especialidade" type="radio" value="1" checked />
                <label for="plantonista">Plantonista</label>
            </div>
            <div class="form-group especialidade-group">
                <input id="cardiologista" name="especialidade" type="radio" value="2" />
                <label for="cardiologista">Cardiologista</label>
            </div>
            <div class="form-group especialidade-group">
                <input id="dermatologista" name="especialidade" type="radio" value="3" />
                <label for="dermatologista">Dermatologista</label>
            </div>
            <div class="form-group especialidade-group">
                <input id="dentista" name="especialidade" type="radio" value="4" />
                <label for="dentista">Dentista</label>
            </div>
            <div class="form-actions">
                <a class="btn" href="javascript:history.back()">Voltar</a>
                <input class="btn" name="btnGravar" type="submit" value="Gravar" />
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright(c) 2024 - Editora IFAM.</p>
    </footer>
</body>
</html>
