<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>SGC - Versão 1.0</title>
        <link href="clinica_medica.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="FundoPagina">
        <p class="TituloAplicacao">SGC - Sistema de Gestão de Clínicas 1.0</p>
        <p class="TituloPagina">Cadastro de Medico - Inserção</p>
        
        <form name="formInsereMedico" method="post" action="InserirMedico" target="_parent">
            <p>Nome do Médico: <input name="txtNMedico" type="text" size="20" maxlength="50" /></p>
            <p>CRM: <input name="txtCRM" type="text" size="10" maxlength="10" /></p>
            <p>Especialidades: </p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<input name="especialidade" type="radio" value=1 checked />Plantonista</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<input name="especialidade" type="radio" value=2 />Cardiologista</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<input name="especialidade" type="radio" value=3 />Dermatologista</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<input name="especialidade" type="radio" value=4 />Dentista</p>
            
            <p><input name="btnGravar" type="submit" value="Gravar" />
                <span class="LinkVoltar"><a href="javascript:history.back()">[Voltar]</a></span>
            </p>
        </form>
        
        <p class="RodapePagina">Copyright(c) 2024 - Editora IFAM.</p>
    </body>
</html>
